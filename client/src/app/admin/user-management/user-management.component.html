<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th style="width: 25%">User name</th>
        <th style="width: 35%">Active roles</th>
        <th style="width: 40%">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.userName }}</td>
        <td>{{ user.roles }}</td>
        <td>
          <button
            (click)="openEditUserModal(user)"
            class="btn btn-primary btn-sm me-2"
          >
            Edit User
          </button>
          <button (click)="openRolesModal(user)" class="btn btn-info btn-sm">
            Edit Roles
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
