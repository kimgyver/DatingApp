<app-profile-card
  *ngIf="member"
  [photoUrl]="member.photoUrl || './assets/user.png'"
>
  <div card-icons>
    <button routerLink="/members/{{ member.userName }}" class="btn btn-primary">
      <i class="fa fa-user"></i>
    </button>
    <button (click)="addLike(member)" class="btn btn-primary">
      <i
        class="fa"
        [ngClass]="
          member.likedByCurrentUser
            ? 'fa-heart text-danger'
            : 'fa-heart-o text-secondary'
        "
      ></i>
    </button>
    <button
      routerLink="/members/{{ member.userName }}"
      [queryParams]="{ tab: 'Messages' }"
      class="btn btn-primary"
    >
      <i class="fa fa-envelope"></i>
    </button>
  </div>
  <div card-info>
    <span>
      <i class="fa fa-user me-2"></i> {{ member.knownAs }}, {{ member.age }}
      <span *ngIf="online" class="online-dot" title="Online"></span>
    </span>
    <div class="text-muted">{{ member.city }}</div>
  </div>
</app-profile-card>
