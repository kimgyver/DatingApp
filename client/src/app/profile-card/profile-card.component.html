<div class="profile-card">
  <div class="profile-card-img-wrapper">
    <img
      *ngIf="photoUrl"
      [src]="photoUrl"
      alt="Profile"
      class="profile-card-img"
    />
    <div class="profile-card-icons-overlay">
      <ng-content select="[card-icons]"></ng-content>
    </div>
  </div>
  <div class="profile-card-info">
    <ng-content select="[card-info]"></ng-content>
  </div>
</div>
